<!doctype html>

<meta charset=utf-8>
<title>jq finder</title>
<link href=https://cdnjs.cloudflare.com/ajax/libs/bulmaswatch/0.6.1/litera/bulmaswatch.min.css rel=stylesheet>
<style>
input, textarea, .panel {
  font-family: monospace;
}

.container {
  margin: 23px;
}

#input {}
  #input textarea {
    min-height: 500px;
  }

#resulting-filter {
  text-align: center;
  font-size: 1.2em;
  letter-spacing: -1px;
  font-family: monospace;
  color: dimgrey;
}

#panels {
  min-height: 400px;
  overflow-x: auto;
  display: flex;
  flex-wrap: nowrap;
}
.panel {
  flex: 0 0 auto;
  float: left;
  width: 250px;
  height: 100%;
  position: relative;
  margin-right: 12px;
}
  .filter {
    color: #333;
  }
  .panel .resize-handle {
    height: 100%;
    position: absolute;
    z-index: 10;
    top: 0;
    bottom: 0;
    right: -3px;
    width: 6px;
    background: none;
    cursor: col-resize;
  }
  .panel .box { margin-top: 23px }
  .panel .error { color: red; }
  .panel table { margin-bottom: 0; }
    .panel tr { cursor: pointer; }
    .panel td:first-child {
      max-width: 92px;
    }
    .panel td:last-child {
      text-align: right;
      font-size: 80%;
      max-width: 120px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
      .panel td:last-child > * {
        white-space: nowrap;
        z-index: 5;
        background: rgba(255,255,255,0.7);
      }
  .panel .string { color: seagreen }
  .panel .null { color: lightblue }
  .panel .num { color: palevioletred }
  .panel .bool { color: darkblue }
  .panel .sub {}
    .panel .sub .list { color: olive }
    .panel .sub .object { color: teal }
      .panel .sub .object .key { color: orangered }

</style>

        <span></span>
      </button>
    </div>
  </nav>

      </div>
    </div>
  </footer>
</body>
